<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Html 2 Carrito de compra</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Implementa un carrito de compras en HTML con los siguientes datos estáticos:

|   Producto   |   Precio   |   Cantidad |
|-------------+-----------+--------------|
|   Plátano   | $1.00     | 3            |
|  Hamburguesa | $6.90     | 1           |
|    Galleta  | $4.20     | 4            |
|-------------+-----------+--------------|
|    Total    | $12.10    | 8            |

El código HTML debe usar una tabla con el marcado semántico adecuado y con el título "Carrito de Compras".

Solo necesitas escribir el HTML que iría dentro de la etiqueta <body> del documento; NO ES NECESARIO preocuparse por la etiqueta <head>, la etiqueta <html> ni la declaración <!DOCTYPE>. -->

</head>
<body>
    <header id="Titel1">Html 2 Carrito de compra</header>
    <section id="table">
        <table>
            <div>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
              </tr>
            </div>
            <div>
              <tr>
                <td>Plátano</td>
                <td>$1.00</td>
                <td>3</td>
              </tr>
            </div>
            <div>
              <tr>
                <td>Hamburguesa</td>
                <td>$6.90 </td>
                <td>1</td>
              </tr>
            </div>
            </div>
              <tr>
                <td>Galleta</td>
                <td>$4.20 </td>
                <td>4</td>
              </tr>
            </div>
            <div>
              <tr>
                <td>Total</td>
                <td>$12.10 </td>
                <td>8</td>
              </tr>
            </div>
        </table>
    </section>
    
</body>
</html>
